<h2>Sheet plate</h2>
<div class="calculationitem">
    <div class="itemcontainer">
        <img
        alt="Sheet plate"
        src="assets/images/sheetplate.jpg"
        />
        <div class="parameterslist">
            <label>Thickness [mm]</label>
            <input type="number" #sheetPlateInputThickness>
            <label>Width [mm]</label>
            <input class="" type="number" #sheetPlateInputWidth>
            <label>Length [mm]</label>
            <input type="number" #sheetPlateInputLength>

            <button class="" 
            (click)="sheetPlateButtonClicked(
                sheetPlateInputThickness.value,
                sheetPlateInputWidth.value,
                sheetPlateInputLength.value);"
            >Calculate!</button> 

            <label>Weight [kg]</label>
            <label class="solutionLabel" #sheetPlateOutputWeight [style.color]=' messageColor ? "rgb(0, 255, 65)" : "red" '>{{ sheetPlateOutputWeightValue }}</label>
        </div>
    </div>
</div>
